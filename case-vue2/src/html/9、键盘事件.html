<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  </meta>
  <title>9、键盘事件</title>
  <!--引入Vue.js-->
  <script type="text/javascript" src="./vue.js"></script>
</head>

<body>
  <!--容器-->
  <div id="root">
    <!--
            1.Vue中常用的按键别名：
                        回车 => enter
                        删除 => delete (捕获“删除”和“退格”键)
                        退出 => esc
                        空格 => space
                        换行 => tab (特殊，必须配合keydown去使用)
                        上 => up
                        下 => down
                        左 => left
                        右 => right

            2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case（短横线命名）

            3.系统修饰键（用法特殊）：ctrl、alt、shift、meta
                        (1).配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
                        (2).配合keydown使用：正常触发事件。

            4.也可以使用keyCode去指定具体的按键（不推荐）

            5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名
		      -->
    <input type="text" @keyup.enter="showInfo" placeholder="按下回车提示输入" /></br>
    <input type="text" @keyup.delete="showInfo" placeholder="按下删除提示输入" /></br>
    <input type="text" @keyup.esc="showInfo" placeholder="按下ESC提示输入" /></br>
    <input type="text" @keyup.space="showInfo" placeholder="按下空格提示输入" /></br>
    <input type="text" @keyup.tab="showInfo" placeholder="按下Tab提示输入" /></br>
    <input type="text" @keyup.up="showInfo" placeholder="按下上提示输入" /></br>
    <input type="text" @keyup.down="showInfo" placeholder="按下下提示输入" /></br>
    <input type="text" @keyup.left="showInfo" placeholder="按下左提示输入" /></br>
    <input type="text" @keyup.right="showInfo" placeholder="按下右提示输入" />
  </div>
</body>
<script>
  const vm = new Vue(
    {
      //data中用于存储数据，数据供el所指定的容器去使用，暂时为一个对象
      data: {
        name: "https://cn.vuejs.org/"
      },
      //
      methods: {
        showInfo(event) {
          console.log(event.target.value);
          console.log(event.key); //按下的名字
        }
      },
    }
  )
  vm.$mount('#root')


</script>

</html>
