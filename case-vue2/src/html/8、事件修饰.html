<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>8、事件修饰</title>
    <!--引入Vue.js-->
    <script type="text/javascript" src="./vue.js"></script>
  </head>
  <body>
    <!--容器-->
    <div id="root">
         <!--
            Vue中的事件修饰符：
                1.prevent：阻止默认事件（常用）；
                2.stop：阻止事件冒泡（常用）；
                3.once：事件只触发一次（常用）；
                4.capture：使用事件的捕获模式；
                5.self：只有event.target是当前操作的元素时才触发事件；
                6.passive：事件的默认行为立即执行，无需等待事件回调执行完毕；
		      -->
      <button v-on:click="showInfo">点我提示</button>
    </div>
  </body>
  <script>
      const vm = new Vue(
        {
        //data中用于存储数据，数据供el所指定的容器去使用，暂时为一个对象
        data:{
          name:"https://cn.vuejs.org/"
        },
        //
        methods: {
          showInfo(event){
            alert('Hello')
          }
        },  
      }
      )
      vm.$mount('#root')


  </script>
</html>
